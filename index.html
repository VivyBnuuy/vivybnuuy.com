<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="VivyBnuuy's website containing links to all socials and active platforms.">
    <link rel="icon" href="assets/icons/favicon.png" />
    <link rel="stylesheet" href="dist/style.css">
    <title>VivyBnuuy</title>
  </head>
  <body>
      <div class="wrapper">
        <main>
          <div class="container">
            <div class="contents">
              <img class="contents__pfp" src="assets/images/vivyprofile.png" draggable="false">
    
              <header>
                <h1 class="contents__header">VivyBnuuy</h1>
              </header>
    
              <p class="contents__paragraph">
                Hello! I'm a bnuuy who plays games on Twitch, writes code for front end web development, and an aspiring digital artist! You'll find all my links below!
              </p>
    
              <div class="buttons-container">
    
              </div>
              
              <div class="links-container">
                <div class="links-container__social">

                  <div class="buttons-category">
                    <span class="buttons-category__text">
                      Socials/Streaming
                    </span>
                  </div>

                  <a class="buttons buttons__bluesky" href="https://bsky.app/profile/vivybnuuy.bsky.social" target="blank">
                    <span class="buttons-text">Bluesky</span>
                    <svg class="buttons-icons">       
                      <image xlink:href="assets/icons/bluesky.svg" width="48" height="48"/>    
                    </svg>
                  </a>
    
                  <a class="buttons buttons__discord" href="https://discord.gg/ERyjJyX7Zk" target="blank">
                    <span class="buttons-text">Discord</span>
                    <svg class="buttons-icons">       
                      <image xlink:href="assets/icons/discord.svg" width="48" height="48"/>    
                    </svg>
                  </a>
    
                  <a class="buttons buttons__kofi" href="https://ko-fi.com/vivybnuuy" target="blank">
                    <span class="buttons-text">Ko-Fi</span>
                    <svg class="buttons-icons">       
                      <image xlink:href="assets/icons/kofi.svg" width="48" height="48"/>    
                    </svg>
                  </a>
                  
                  <a class="buttons buttons__throne" href="https://throne.com/vivybnuuy" target="blank">
                    <span class="buttons-text">Throne</span>
                    <svg class="buttons-icons">       
                      <image xlink:href="assets/icons/throne.svg" width="48" height="48"/>    
                    </svg>
                  </a>
    
                  <a class="buttons buttons__twitch" href="https://www.twitch.tv/vivybnuuy" target="blank">
                    <span class="buttons-text">Twitch</span>
                    <svg class="buttons-icons">       
                      <image xlink:href="assets/icons/twitch.svg" width="48" height="48"/>    
                    </svg>
                  </a>
    
                </div>
    
                <div class="links-container__art">
                  
                  <div class="buttons-category">
                    <span class="buttons-category__text">
                      Art
                    </span>
                  </div>

                  <a class="buttons buttons__furaffinity" href="https://www.furaffinity.net/user/vivybnuuy" target="blank">
                    <span class="buttons-text">Fur Affinity</span>
                    <svg class="buttons-icons">       
                      <image xlink:href="assets/icons/furaffinity.svg" width="48" height="48"/>    
                    </svg>
                  </a>

                </div>
    
                <div class="links-container__dev">

                  <div class="buttons-category">
                    <span class="buttons-category__text">
                      Development
                    </span>
                  </div>

                  <a class="buttons buttons__github" href="https://github.com/VivyBnuuy" target="blank">
                    <span class="buttons-text">Github</span>
                    <svg class="buttons-icons">       
                      <image xlink:href="assets/icons/github.svg" width="48" height="48"/>    
                    </svg>
                  </a>
                </div>
              </div>
    
            </div>
          </div>
        </main>
      </div>
    <script src="dist/js/main.js"></script>
  </body>
</html>
